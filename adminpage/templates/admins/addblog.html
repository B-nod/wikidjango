

{% extends 'admins/index.html'%}
{% load crispy_forms_tags %}
{% block title%}
<title>Wiki Married Admin | AddBlog</title>
{% endblock %}
{% block admin_content %}
<div class="container">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <div class="mt-3">
                    <input type="submit" value="Add Blog" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
